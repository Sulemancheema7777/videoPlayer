<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video class="videoWrapper"  >
        <source src="1. Introduction.mp4" type="video/mp4"/>
        <p>Your Browser does not support videos</p>
    </video>
    <section class="controls">
       <progress value="0"></progress>
       <div>
        <button id="play">
            Play
        </button>
        <button id="pause">
            Pause
        </button>
       </div> 
       <br>
       <div class="volume">
        <span>vol -</span>
        <input id="volume" type="range" min="0" max="1" step="0.1">
        <span>vol +</span>
       </div>
       <br>   
       <div class="speed-container">
        <button data-speed="0.5" class="speed">x0.5</button>
        <button data-speed="1" class="speed">x1</button>
        <button data-speed="1.5" class="speed">x1.5</button>
        <button data-speed="2" class="speed">x2</button>
       </div>
       <br>
       <div>
        <button class="skip" id="back">Back</button>
        <button class="skip" id="forward">Forward</button>
       </div>
    </section>
 <script src="scripts.js"></script>   
</body>
</html>
